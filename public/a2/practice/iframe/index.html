<h2>Embedding YouTube</h2>
<a href="#top">Top</a><br/>

        height="315"

<a name="embedding-slides"></a>
<h2>Embedding Google slides</h2>
<a href="#top">Top</a><br/>

    src="https://docs.google.com/presentation/d/e/2PACX-1vQIDcXDclAovtjg1FfUgbLyGrwtugUwHgtVUNmeVco2va1RoM8mvGTZgPpyN8x2Fc2VWSTSntPt6lEm/embed?start=false&loop=false&delayms=3000"

    width="960"
    height="569"

    mozallowfullscreen="true"
    webkitallowfullscreen="true">

</iframe>
